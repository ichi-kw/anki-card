<html>
  <body>
    <p id="hyouzi" onclick="mekuru()">たし算</p>
    <script>
      let cnt = 0;
      let hyouzi = document.getElementById("hyouzi");
      let card = ["1+1=","2","3+1=","4","7+9=","16"];

      function mekuru(){
        hyouzi.innerHTML = card[cnt];
        cnt++;
      }
    </script>
  </body>
